<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Sincronización de Prompts</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Sincronización de Prompts</h1>
        
        <div class="main-section">
            <div class="editor-container">
                <h2>Editor de Prompts</h2>
                <textarea id="prompt-editor" placeholder="Escribe tu prompt aquí..."></textarea>
                <div class="button-group">
                    <button id="save-button">Guardar Prompt</button>
                    <div class="connection-status">
                        Estado: <span id="connection-status">Desconectado</span>
                    </div>
                </div>
            </div>
            
            <div class="gallery-container">
                <h2>Galería de Prompts</h2>
                <div class="gallery-mode-controls">
                    <div class="toggle-container">
                        <label for="gallery-toggle">Gallery Mode:</label>
                        <button id="gallery-toggle" class="toggle-button">OFF</button>
                    </div>
                    <div class="time-selector">
                        <label for="rotation-time">Tiempo de rotación (segundos):</label>
                        <input type="number" id="rotation-time" min="1" max="60" value="5">
                    </div>
                </div>
                <div class="gallery-controls">
                    <button id="prev-button">←</button>
                    <span id="gallery-counter">0/0</span>
                    <button id="next-button">→</button>
                </div>
                <div id="gallery-content" class="gallery-list">
                    <!-- Los prompts se cargarán aquí dinámicamente -->
                </div>
                <!-- Removed load button -->
            </div>
        </div>
    </div>

    <!-- Modal de edición -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Editar Prompt</h2>
            <textarea id="edit-prompt-text"></textarea>
            <div class="modal-buttons">
                <button id="save-edit">Guardar</button>
                <button id="cancel-edit">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
